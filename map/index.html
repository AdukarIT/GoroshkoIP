<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Google Places JavaScript</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAx7r-2zF6L8cWJo7CYgLOgfaG6K3tYx8w&libraries=places"></script>
    <script src="file.js"></script>
</head>

<body>
    <div id="container" class="container">
        <!-- <div class="polzunok-container-3">
            <div class="polzunok-3"></div>
        </div> -->
        <div id="gmap_canvas"></div>
        <div>
            <div class="search">
                <div>
                    <div class='field'>
                        <label for="gmap_address">Адрес:</label>
                        <input id="gmap_address" type="text" name="gmap_address" />
                    </div>
                    <div class='wrapper_for_buttons'>
                        <button id="button1" class="button">Найти
                        </button>
                        <button id="button2" class="button">Центр
                        </button>
                    </div>
                    <br>
                    <br>
                    <div class='field'>
                        <label for="gmap_place">Место:</label>
                        <select id="gmap_place">
                            <option value="cafe">Кафе</option>
                            <option value="shop">Магазин</option>
                            <option value="hospital">Больница</option>
                            <option value="bank">Банк</option>
                            <option value="atm">Банкоматы</option>
                            <option value="police">Полиция</option>
                            <option value="art_gallery">Галереи</option>
                        </select>
                    </div>
                    <div class='field'>
                        <label for="gmap_radius">Радиус:</label>
                        <select id="gmap_radius">
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                            <option value="1500">1500</option>
                            <option value="5000">5000</option>
                        </select>
                    </div>
                    <div class='wrapper_for_buttons'>
                        <button id="button3" class="button">Найти
                        </button>
                        <button id="button4" class="button">Сброс
                        </button>
                    </div>

                    <input type="hidden" id="lat" name="lat" value="53.9021648" />
                    <input type="hidden" id="lng" name="lng" value="27.5499173" />

                </div>
                <div id='search_result_address' class='style-10'>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
